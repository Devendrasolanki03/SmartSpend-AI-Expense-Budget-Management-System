spring.application.name=AI-Powered-Personal-Finance-Tracker-1
server.port=8086
server.tomcat.basedir=./tomcat-temp

# ================= DATABASE =================
spring.datasource.url=jdbc:mysql://localhost:3306/finance_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=0512
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================= JPA / HIBERNATE =================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Optional but recommended (reduces noisy logs)
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

## ================= SECURITY / JWT =================
#jwt.secret=finance_secret_key_which_is_long_enough_256bit
#jwt.expiration=3600000

# ================= SPRING AI (ChatGPT) =================
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7
